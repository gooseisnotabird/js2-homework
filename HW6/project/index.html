<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="shopName"><i class="fas fa-thin fa-laptop-code"></i>
                    <h3>E-shop</h3>
                </div>
                <div class="searchAndCart">
                    <form action="#" class="searchForm" @submit.prevent="filter">
                        <input type="text" class="search-goods" v-model="userSearch">
                        <button class="search-button" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <cart ref="cart"></cart>
                </div>
            </div>
        </header>

        <main>
            <products ref="products"></products>
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/ProducComp.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
