<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="shopName"><i class="fas fa-thin fa-laptop-code"></i>
                    <h3>E-shop</h3>
                </div>
                <div class="searchAndCart">
                    <form action="#" class="searchForm" @submit.prevent="filter">
                        <input type="text" class="search-goods" v-model="userSearch">
                        <button class="search-button" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <button class="btn-cart" id="elem" type="button" @click="showCart = !showCart">корзина</button>
                    <div class="cart invisible" v-show="showCart">
                        <p v-if="!cartItems.length">Корзина пуста</p>
                        <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                            <div class="product-bio">
                                <img class="cartImg" :src="imgCart" alt="Some image">
                                <div class="product-desc">
                                    <p class="product-title">{{item.product_name}}</p>
                                    <p class="product-quantity">Количество: {{item.quantity}}</p>
                                    <p class="product-single-price">1 шт: {{item.price}} ₽</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{item.quantity*item.price}} ₽</p>
                                <button class="del-btn" @click="remove(item)">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img class="productImg" :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3 class="product-title">{{product.product_name}}</h3>
                        <p class="price">{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
